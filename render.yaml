services:
  - type: web
    name: cookbook
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerCommand: apache2-foreground
    envVars:
      - key: APACHE_DOCUMENT_ROOT
        value: /var/www/html/main
      - key: PHP_MEMORY_LIMIT
        value: 256M
      - key: MYSQL_HOST
        fromService:
          name: cookbook-db
          type: mysql
          property: host
      - key: MYSQL_PORT
        fromService:
          name: cookbook-db
          type: mysql
          property: port
      - key: MYSQL_USER
        fromService:
          name: cookbook-db
          type: mysql
          property: user
      - key: MYSQL_PASSWORD
        fromService:
          name: cookbook-db
          type: mysql
          property: password
      - key: MYSQL_DATABASE
        fromService:
          name: cookbook-db
          type: mysql
          property: database
    dependencies:
      - cookbook-db

  - type: mysql
    name: cookbook-db
    ipAllowList: []
    plan: free
    region: oregon
    database: cookBook
    user: cookbook_user
